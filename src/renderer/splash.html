<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e1f22 0%, #2b2d31 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }
      .splash-container {
        text-align: center;
        animation: fadeIn 0.5s ease-out;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo svg {
        width: 100%;
        height: 100%;
      }
      .title {
        color: #dbdee1;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .subtitle {
        color: #949ba4;
        font-size: 14px;
        margin-bottom: 32px;
      }
      .loader {
        width: 200px;
        height: 4px;
        background: #383a40;
        border-radius: 2px;
        overflow: hidden;
        margin: 0 auto;
      }
      .loader-bar {
        width: 40%;
        height: 100%;
        background: linear-gradient(90deg, #5865f2, #7289da);
        border-radius: 2px;
        animation: loading 1.5s ease-in-out infinite;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes loading {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(350%); }
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="logo">
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- Cloud shape -->
          <path d="M80 55c0-8.284-6.716-15-15-15-.74 0-1.466.054-2.175.158C60.33 31.21 52.067 25 42.5 25 30.626 25 21 34.626 21 46.5c0 .84.048 1.67.14 2.484C14.023 51.145 9 57.817 9 65.5 9 75.165 16.835 83 26.5 83h48c10.77 0 19.5-8.73 19.5-19.5 0-4.41-1.46-8.48-3.926-11.754C83.17 50.246 80 52.284 80 55z" fill="#5865f2"/>
          <!-- Query icon -->
          <circle cx="45" cy="52" r="12" stroke="#fff" stroke-width="3" fill="none"/>
          <path d="M54 61l10 10" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
          <!-- Data lines -->
          <path d="M30 70h40M30 76h30" stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
        </svg>
      </div>
      <h1 class="title">Salesforce Query Tool</h1>
      <p class="subtitle">Loading your workspace...</p>
      <div class="loader">
        <div class="loader-bar"></div>
      </div>
    </div>
  </body>
</html>
